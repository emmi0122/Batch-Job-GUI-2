<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        </div>

        <div id="filter-and-sort">

            <button class="header-buttons"> Filtrera <img src="resources\filter-icon.png" alt="filter icon"

        </div>
    </header>
    <h5>2945 recept</h5> <!--kanske kommer behövas ändras seanre-->
    <main>
        <div class="cards">
            <img src="resources\food-img.png" alt="food">
            <h2 class="dish-name">Ostron med asiatisk vinägrett</h2>
            <div id="location-and-label">
                <img src="resources\place-icon.png" alt="">

            </div>

            <div id="time-and-alternatives">
                <h6>20 min</h6>
                <h6>+2 alternativ</h6>
            </div>
        </div>
