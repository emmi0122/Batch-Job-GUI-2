<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"> </script>
</head>

<body>
    <header>
        <div id="searchBar">
            <input type="text">
            <input type="image" src="resources\Sökikon.png" name="search" id="searchButton">
        </div>

        <div id="filter-and-sort">
            <div id="filterButton">
                <input type="button" name="filterbutton">
                <img src="resources\filter-icon.jpg" alt="filter icon">
            </div>

            <div id="sort">
                <input type="button" name="sortbutton">
                <img src="resources\sort-icon.png" alt="sort icon">
            </div>
        </div>
    </header>
    <h5>2945 recept</h5> <!--kanske kommer behövas ändras seanre-->
    <main>
        <div class="cards">
            <img src="resources\food-img.png" alt="food">
            <h2 class="dish-name">Ostron med asiatisk vinägrett</h2>
            <div id="time-and-alternatives">
                <h6>20 min</h6>
                <h6>+2 alternativ</h6>
            </div>
            <h6 id="label">Lyx </h6>
        </div>

    </main>

</body>

</html>
